<!-- Pulling from pokemon API first 151 Pokemon -->
<!DOCTYPE html>
<html>
<head>
	<title>Kanto Pokemon</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
	<script>
		$(document).ready(function(){
			var pokemonPic=[];
			var pokeonName=[];
			for (var i = 1; i<152; i++) {
				var pokeURL="http://pokeapi.salestock.net/api/v2/pokemon/"+i;
				$ .get(pokeURL, function(data){
					var imageURI = data.sprites.front_default;
					pokemonPic.push(imageURI);
					var name= data.name;
					pokeonName.push(name);
					$("#KantoRegionPokemon").append("<img src="+imageURI+" alt="+name+">");
				});

			}
			// for (var j = 1; j<152;j++){
			// 	$("#KantoRegionPokemon").append("<img src="+pokemonPic[j]+" alt="+pokeonName[j]+">");
			// }
				
			});
			
		
	</script>

</head>
<body>
	<div id="KantoRegionPokemon">
	</div>


</body>
</html>
